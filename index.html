// ============================================
// å…¨åŸŸè®Šæ•¸ & ä½¿ç”¨è€…ç‹€æ…‹
// ============================================
let currentUser = "";
let userQuizData = {}; // å„²å­˜ä½¿ç”¨è€…çš„ç´€éŒ„ { "é¡Œç›®": {marked: bool, wrong: bool} }
let currentQuiz = [];
let currentIndex = 0;
let score = 0;
let currentMode = '';
let isReviewMode = false;

// ç³»çµ±åˆå§‹åŒ–
window.onload = function() {
    checkLogin();
};

function checkLogin() {
    const storedUser = localStorage.getItem("lastUser");
    if (storedUser) {
        currentUser = storedUser;
        fetchUserData(currentUser);
    } else {
        document.getElementById('login-screen').style.display = 'block';
    }
}

function handleEnter(e) {
    if(e.key === 'Enter') login();
}

function login() {
    const inputName = document.getElementById('username').value.trim();
    if (!inputName) {
        alert("è«‹è¼¸å…¥åå­—ï¼");
        return;
    }
    currentUser = inputName;
    localStorage.setItem("lastUser", currentUser);
    fetchUserData(currentUser);
}

function logout() {
    localStorage.removeItem("lastUser");
    currentUser = "";
    userQuizData = {};
    document.getElementById('menu-screen').style.display = 'none';
    document.getElementById('login-screen').style.display = 'block';
    document.getElementById('username').value = "";
}

// é›²ç«¯åŒæ­¥åŠŸèƒ½
function fetchUserData(name) {
    if(!API_URL || API_URL.includes("XXXXXXXX")) {
        alert("âš ï¸ å°šæœªè¨­å®š Google Script ç¶²å€ï¼Œå°‡ä½¿ç”¨æœ¬æ©Ÿæš«å­˜æ¨¡å¼ã€‚");
        loadLocalData(name);
        return;
    }

    showLoading(true);
    const url = `${API_URL}?action=login&name=${encodeURIComponent(name)}`;
    
    fetch(url)
    .then(response => response.json())
    .then(json => {
        if (json.status === "success" || json.status === "new_user") {
            try {
                userQuizData = JSON.parse(json.data) || {};
            } catch(e) {
                userQuizData = {};
            }
            showMenu();
        } else {
            alert("é›²ç«¯è®€å–å¤±æ•—ï¼Œæ”¹ç”¨æœ¬æ©Ÿæ¨¡å¼");
            loadLocalData(name);
        }
    })
    .catch(err => {
        console.error(err);
        alert("ç¶²è·¯éŒ¯èª¤ï¼Œæ”¹ç”¨æœ¬æ©Ÿæ¨¡å¼");
        loadLocalData(name);
    })
    .finally(() => {
        showLoading(false);
    });
}

function loadLocalData(name) {
    const local = localStorage.getItem(`quizData_${name}`);
    userQuizData = local ? JSON.parse(local) : {};
    showMenu();
}

function saveUserData() {
    // 1. å­˜æœ¬æ©Ÿ
    localStorage.setItem(`quizData_${currentUser}`, JSON.stringify(userQuizData));
    
    // 2. å­˜é›²ç«¯ (å¦‚æœå·²è¨­å®š API)
    if(API_URL && !API_URL.includes("XXXXXXXX")) {
        fetch(API_URL, {
            method: 'POST',
            body: JSON.stringify({
                name: currentUser,
                data: JSON.stringify(userQuizData)
            })
        }).then(res => console.log("Saved to cloud")).catch(err => console.error("Save failed", err));
    }
}

function showLoading(show) {
    document.getElementById('loading-overlay').style.display = show ? 'flex' : 'none';
}

function getUserQuestionState(qSentence) {
    return userQuizData[qSentence] || { marked: false, wrong: false };
}

function updateUserQuestionState(qSentence, newState) {
    userQuizData[qSentence] = newState;
    saveUserData();
}

// ============================================
// æ¸¬é©—é‚è¼¯
// ============================================

function showMenu() {
    document.getElementById('display-name').innerText = currentUser;
    document.getElementById('login-screen').style.display = 'none';
    document.getElementById('quiz-screen').style.display = 'none';
    document.getElementById('result-screen').style.display = 'none';
    document.getElementById('menu-screen').style.display = 'block';
}

function startQuiz(mode, isReview) {
    currentMode = mode;
    isReviewMode = isReview;
    
    let sourceData = database[mode];
    
    if (isReview) {
        currentQuiz = sourceData.filter(item => {
            const state = getUserQuestionState(item.s);
            return state.marked || state.wrong;
        });
    } else {
        currentQuiz = [...sourceData];
    }

    if (currentQuiz.length === 0) {
        alert("ç›®å‰æ²’æœ‰éœ€è¦è¤‡ç¿’çš„é¡Œç›®å–”ï¼(è«‹å…ˆåœ¨ä¸€èˆ¬æ¸¬é©—ä¸­æ¨™è¨˜æˆ–ç­”éŒ¯é¡Œç›®)");
        return;
    }

    currentQuiz.sort(() => Math.random() - 0.5);
    currentIndex = 0;
    score = 0;
    
    document.getElementById('menu-screen').style.display = 'none';
    document.getElementById('result-screen').style.display = 'none';
    document.getElementById('quiz-screen').style.display = 'block';
    
    showQuestion();
}

function showQuestion() {
    const item = currentQuiz[currentIndex];
    
    document.getElementById('progress-text').innerText = `${currentIndex + 1} / ${currentQuiz.length}`;
    document.getElementById('question').innerText = item.s;
    
    updateMarkBtnStyle(item.s);

    let options = [item];
    let pool = [...database[currentMode]]; 
    
    while (options.length < 4) {
        let randomItem = pool[Math.floor(Math.random() * pool.length)];
        if (!options.some(opt => opt.w === randomItem.w)) {
            options.push(randomItem);
        }
    }
    options.sort(() => Math.random() - 0.5);
    window.currentOptions = options;
    
    const optContainer = document.getElementById('options');
    optContainer.innerHTML = '';
    options.forEach(opt => {
        let btn = document.createElement('button');
        btn.className = 'opt-btn';
        btn.innerText = opt.w; 
        btn.onclick = () => checkAnswer(opt, btn);
        optContainer.appendChild(btn);
    });
    
    document.getElementById('feedback').style.display = 'none';
}

function toggleMark() {
    const item = currentQuiz[currentIndex];
    let state = getUserQuestionState(item.s);
    state.marked = !state.marked;
    updateUserQuestionState(item.s, state);
    updateMarkBtnStyle(item.s);
}

function updateMarkBtnStyle(questionSentence) {
    const state = getUserQuestionState(questionSentence);
    const btn = document.getElementById('mark-btn');
    if (state.marked) {
        btn.classList.add('active');
        btn.innerHTML = '<span>â˜…</span> å·²æ¨™è¨˜';
    } else {
        btn.classList.remove('active');
        btn.innerHTML = '<span>â˜†</span> æ¨™è¨˜æ­¤é¡Œ';
    }
}

function checkAnswer(selectedOpt, btn) {
    const correctItem = currentQuiz[currentIndex];
    const isCorrect = selectedOpt.w === correctItem.w;
    const fbBox = document.getElementById('feedback');
    const allBtns = document.querySelectorAll('.opt-btn');
    
    let state = getUserQuestionState(correctItem.s);

    allBtns.forEach(b => b.disabled = true);
    
    if (isCorrect) {
        score++;
        btn.classList.add('correct');
        document.getElementById('fb-header').innerHTML = 'ğŸ‰ ç­”å°äº†ï¼';
        document.getElementById('fb-header').style.color = 'var(--correct)';
        fbBox.style.borderLeftColor = 'var(--correct)';
    } else {
        btn.classList.add('wrong');
        document.getElementById('fb-header').innerHTML = 'âŒ ç­”éŒ¯äº†';
        document.getElementById('fb-header').style.color = 'var(--wrong)';
        fbBox.style.borderLeftColor = 'var(--wrong)';
        state.wrong = true;
        
        allBtns.forEach(b => {
            if (b.innerText === correctItem.w) b.classList.add('correct');
        });
    }
    updateUserQuestionState(correctItem.s, state);
    
    // é¡¯ç¤ºè©³ç´°ç¿»è­¯
    document.getElementById('fb-word').innerText = correctItem.w;
    document.getElementById('fb-def').innerText = correctItem.z;
    document.getElementById('fb-sentence-trans').innerHTML = correctItem.st;
    
    const list = document.getElementById('fb-options-list');
    list.innerHTML = '';
    
    window.currentOptions.forEach(opt => {
        let li = document.createElement('li');
        let mark = (opt.w === correctItem.w) ? 'âœ… ' : '';
        if (!isCorrect && opt.w === selectedOpt.w) mark = 'âŒ ';
        li.innerHTML = `${mark}<b>${opt.w}</b>: ${opt.z}`;
        list.appendChild(li);
    });
    
    fbBox.style.display = 'block';
    
    const nextBtn = document.querySelector('.next-btn');
    if (currentIndex === currentQuiz.length - 1) {
        nextBtn.innerText = 'æŸ¥çœ‹çµæœ ğŸ“Š';
        nextBtn.onclick = showResult;
    } else {
        nextBtn.innerText = 'ä¸‹ä¸€é¡Œ â”';
        nextBtn.onclick = nextQuestion;
    }
}

function nextQuestion() {
    currentIndex++;
    showQuestion();
}

function showResult() {
    document.getElementById('quiz-screen').style.display = 'none';
    document.getElementById('result-screen').style.display = 'block';
    
    const finalScore = Math.round((score / currentQuiz.length) * 100);
    document.getElementById('final-score').innerText = finalScore;
    document.getElementById('final-msg').innerText = `æ‚¨åœ¨ ${currentQuiz.length} é¡Œä¸­ç­”å°äº† ${score} é¡Œï¼`;

    const reviewCount = database[currentMode].filter(item => {
        const s = getUserQuestionState(item.s);
        return s.marked || s.wrong;
    }).length;

    const reviewBtn = document.getElementById('review-btn');
    if (reviewCount > 0) {
        reviewBtn.style.display = 'inline-block';
        document.getElementById('review-count').innerText = reviewCount;
        document.getElementById('result-title').innerText = "æ¸¬é©—çµæŸï¼Œè¦è¤‡ç¿’å—ï¼ŸğŸ¤”";
    } else {
        reviewBtn.style.display = 'none';
        document.getElementById('result-title').innerText = "å®Œç¾ï¼æ²’æœ‰éœ€è¦è¤‡ç¿’çš„é¡Œç›® ğŸ‰";
    }
}

function startReviewMode() {
    startQuiz(currentMode, true);
}

function goHome() {
    showMenu();
}
</script>
